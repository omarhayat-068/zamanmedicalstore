<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/signup.png" type="image/x-icon">
    <title>Signup - Zaman Medical Store</title>
    <style>
        .auth-body {
            background: linear-gradient(135deg, #1A2A80, #3B38A0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-card {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .auth-card h2 {
            margin-bottom: 25px;
            color: #1A2A80;
            font-size: 26px;
            text-shadow: 0 0 10px #7A85C1;

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3B38A0;
        }

        button[type="submit"] {
            background-color: #3B38A0;
            color: #fff;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1A2A80;
            box-shadow: 0 0 15px #ffd166, 0 0 30px #ffd166;

        }

        .auth-link {
            margin-top: 18px;
            font-size: 14px;
        }

        .auth-link a {
            color: #1A2A80;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body class="auth-body">
    <div class="auth-card">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            </div>
            <button type="submit">Signup</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // ========== SIGNUP FORM ==========

        const signupForm = document.getElementById("signupForm");
        if (signupForm) {
            signupForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirm-password").value.trim();

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                const user = {
                    username,
                    email,
                    password
                };

                localStorage.setItem("user", JSON.stringify(user));
                alert("Signup successful! Redirecting to login...");
                window.location.href = "index.html";
            });
        }
    </script>
</body>

</html>
